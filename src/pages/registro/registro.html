<ion-header>
  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre de usuario:</ion-label>
      <ion-input [(ngModel)]="usuario.username"></ion-input>
    </ion-item>
    <form [formGroup]="form">
      <ion-item [class.invalid]="isEmail" >
        <ion-label floating>Email:</ion-label>
        <ion-input (keyup)="validate('email')" formControlName="email" [(ngModel)]="usuario.mail" type="email"></ion-input>
      </ion-item>
    </form>
    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input [(ngModel)]="usuario.password" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repite la contraseña:</ion-label>
      <ion-input [(ngModel)]="usuario.rpassword" type="password"></ion-input>
    </ion-item>
    <ion-item text-center>
      <button ion-button (click)="registrate()">Registrate</button>
    </ion-item>
  </ion-list>
</ion-content>
