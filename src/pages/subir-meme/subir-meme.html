<ion-header>
  <ion-navbar>
    <ion-title>Subir Meme</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item>
    <ion-label floating>Titulo*:</ion-label>
    <ion-input [(ngModel)]="memeS.titulo"></ion-input>
  </ion-item>
  <ion-col class="click-img col">
    <ion-item class="imagen">
      <img (click)="imagen()" [src]="urlImagen" *ngIf="base64==''" imageViewer/>
      <img (click)="imagen()" [src]="base64" *ngIf="base64!==''" imageViewer/>
    </ion-item>
  </ion-col>
  <ion-item>
    <ion-label floating>Descripcion(opcional):</ion-label>
    <ion-textarea [(ngModel)]="memeS.descripcion"></ion-textarea>
  </ion-item>
  <ion-item>
    <button ion-button (click)="subir()">Subir</button>
  </ion-item>
</ion-list>
</ion-content>
