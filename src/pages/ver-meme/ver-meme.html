<ion-header>
  <ion-navbar>
    <ion-title>{{meme.titulo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-col class="click-img col">
    <ion-item class="imagen">
      <img [src]="meme.ruta" imageViewer/>
    </ion-item>
  </ion-col>
  <ion-item>
    <ion-label floating>Puntuacion:</ion-label>
    <ion-input readonly [ngModel]="meme.promedio"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Descripcion:</ion-label>
    <ion-textarea readonly [ngModel]="meme.descripcion"></ion-textarea>
  </ion-item>
  <ion-list>
    <ion-title>Comentarios:</ion-title>
    <ion-card *ngFor="let comentari of comentarios">
      <ion-label>Puntuacion: {{comentari.puntuacion}}</ion-label>
      <ion-label>Comentario: {{comentari.comentario}}</ion-label>
    </ion-card>
  </ion-list>
  <button (click)="nuevo()" ion-button expand="full" *ngIf="idu!=meme.id_usuario">Agregar comentario</button>
</ion-content>
